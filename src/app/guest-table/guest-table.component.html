

<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="filter($event.target.value)" placeholder="search">
  </mat-form-field>
</div>
<div class="mat-elevation-z8 guest-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="player">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Player</th>
      <td mat-cell *matCellDef="let row">{{row.player}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rank</th>
      <td mat-cell *matCellDef="let row">{{row.rank}}</td>
    </ng-container>
    
    <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Score</th>
        <td mat-cell *matCellDef="let row">{{row.score}}</td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Time</th>
        <td mat-cell *matCellDef="let row">{{row.timePlayed}}</td>
    </ng-container>

    <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Games Played</th>
        <td mat-cell *matCellDef="let row">{{row.gamesPlayed}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <div *ngIf="loggedIn; else join">
      <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-flat-button color='primary'>Update</button></td>
    </ng-container>
    <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-flat-button color='primary'>Delete</button></td>
    </ng-container>
    </div>
    
    <ng-template #join>
    <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row"><button mat-flat-button color='primary' disabled="{{row.status}}" (click)="joinGame()">join</button></td>
    </ng-container>
  </ng-template>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
