
<div style="width: 100%; text-align: center;">
    <h1 mat-dialog-title>Admin Login</h1>

    <div mat-dialog-content style="text-align: center; width: 100%;">
        <mat-list>
            <mat-form-field>
                <input matInput  placeholder="Username/Email">
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput type="password"  placeholder="Password">
            </mat-form-field>
        </mat-list>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="user" cdkFocusInitial (click)="onClick(user,pass)">Login</button>
    </div>
</div>
