
<div style="width: 100%; text-align: center;">
    <h1 mat-dialog-title>Admin Login</h1>

    <div mat-dialog-content style="text-align: center; width: 100%;">
        <mat-list>
            <mat-form-field>
                <input matInput  placeholder="Username/Email" [(ngModel)]= "user" >
            </mat-form-field>
            <br />
            <mat-form-field>
                <input matInput type="password"  placeholder="Password" [(ngModel)]= "pass" >
            </mat-form-field>
        </mat-list>
    </div>
    <div mat-dialog-actions>
        <button mat-button  (click)="onClick()">Login</button>
    </div>
</div>
