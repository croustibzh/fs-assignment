<div class="mat-elevation-z8 games-table">
  <table mat-table class="full-width-table"  [dataSource]="GamesData" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Platform</th>
      <td mat-cell *matCellDef="let row">{{row.platform}}</td>
    </ng-container>

    <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
        <td mat-cell *matCellDef="let row">{{row.genre}}</td>
    </ng-container>

    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
        <td mat-cell *matCellDef="let row">{{row.rating}}</td>
    </ng-container>

    <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Publisher</th>
        <td mat-cell *matCellDef="let row">{{row.publisher}}</td>
    </ng-container>

    <ng-container matColumnDef="release">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Release</th>
        <td mat-cell *matCellDef="let row">{{row.release}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status==true? 'Active' : 'Inactive'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator> -->
</div>
