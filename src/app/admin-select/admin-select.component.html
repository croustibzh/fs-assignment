<div class="mat-elevation-z8 adminview">
    <div class="mat-elevation-z8 adminselect">
        <button class="selector" mat-raised-button (click)="selectGame()">Games</button>
        <button class="selector" mat-raised-button (click)="selectPlayer()" >Players</button>
    </div>
    <div *ngIf="gameview; else player"><app-games-table></app-games-table></div>
    <ng-template #player><app-admin-players></app-admin-players></ng-template>
</div>
