<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
      
      fixedInViewport = "False"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === False">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>comp3123</span>
      <span class="spacer"></span>
      <div *ngIf="loggedIn; else login"><button mat-flat-button color="primary" (click)="signOut()">sign out</button></div>
      <ng-template #login><button mat-flat-button color="primary" (click)="openLogin()">Login</button></ng-template>
    </mat-toolbar>
    <!-- Add Content Here 
    <input matInput  placeholder="Search" [(ngModel)]= "search" > -->
    <!--<router-outlet></router-outlet>-->
    <!--
    <div *ngIf="loggedIn; else guest">
      <app-admin-select></app-admin-select>
    </div>
    
    <ng-template #guest>
      <app-guest-table></app-guest-table>
    </ng-template>
    -->
  </mat-sidenav-content>
</mat-sidenav-container>
